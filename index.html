<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Four - Dashboard</title>
    <!-- Font Awesome Library 6.4.2 -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Google Fonts (Light 300 - Medium 500) -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
    <!-- Framework CSS File -->
    <link rel="stylesheet" href="./css/framework.css">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <!-- Start page -->
    <div class="page d-flex">
      <!-- Page Sidebar -->
      <aside class="sidebar bg-white p-20 p-relative">
        <h3 class="p-relative txt-c mt-0 txt-capital">roza</h3>
        <ul>
          <li>
            <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="./index.html">
              <i class="fa-regular fa-chart-bar fa-fw"></i>
              <span class="txt-capital">dashboard</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="./settings.html">
              <i class="fa-solid fa-gear fa-fw"></i>
              <span class="txt-capital">settings</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="./profile.html">
              <i class="fa-regular fa-user fa-fw"></i>
              <span class="txt-capital">profile</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="./projects.html">
              <i class="fa-solid fa-diagram-project fa-fw"></i>
              <span class="txt-capital">projects</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="./courses.html">
              <i class="fa-solid fa-graduation-cap fa-fw"></i>
              <span class="txt-capital">courese</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="./friends.html">
              <i class="fa-regular fa-circle-user fa-fw"></i>
              <span class="txt-capital">friends</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="./files.html">
              <i class="fa-regular fa-file fa-fw"></i>
              <span class="txt-capital">files</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="./plans.html">
              <i class="fa-regular fa-credit-card fa-fw"></i>
              <span class="txt-capital">plans</span>
            </a>
          </li>
        </ul>
      </aside>
      
      <!-- Page Content -->
      <div class="content w-full">
        <!-- Start Head -->
        <div class="head bg-white between-flex p-15">
          <!-- Left Column - search  -->
          <div class="search p-relative">
            <input class="p-10" type="search" placeholder="Type A Keyword">
          </div>

          <!-- Right Column - icon and avatar -->
          <div class="icons d-flex align-center">
            <span class="notification p-relative">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img src="./img/avatar.png" alt="">
          </div>
        </div>
        <!-- End Head -->

        <!-- Heading -->
        <h1 class="p-relative txt-capital">dashboard</h1>
        <!-- Wrapper for widgets boxes -->
        <div class="wrapper d-grid gap-20">
          <!-- widget 1 - welcome -->
          <div class="welcome bg-white rad-10 txt-c-mobile block-mobile">
            <div class="intro p-20 d-flex justify-space-between bg-eee">
              <div>
                <h2 class="m-0 txt-capital">welcome</h2>
                <p class="c-grey mt-5 txt-capital">roza</p>
              </div>
              <img src="./img/welcome.png" class="hide-mobile">
            </div>

            <img src="./img/avatar.png" class="avatar">

            <div class="body txt-c d-flex p-20 mt-20 mb-20 block-mobile txt-capital">
              <div>ali roza<span class="d-block c-grey fs-14 mt-10">developer</span></div>
              <div>50<span class="d-block c-grey fs-14 mt-10">projects</span></div>
              <div>$10500<span class="d-block c-grey fs-14 mt-10">earned</span></div>
            </div>

            <a href="profile.html" class="visit txt-capital d-block fs-14 rad-6 bg-blue c-white w-fit">profile</a>
          </div>
          
        </div>
      </div>
    </div>
    <!-- End page -->

  </body>
</html>
